{% extends 'base.html' %}
{% block body %}
{% load static %}

{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
        <h1>Update Post.....</h1>
        <br/><br/>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">POST</button>
        </form>
    {% endif %}

{% else %}

<center><---------* Please login our website *----------></center>

{% endif %}

{% endblock %}
